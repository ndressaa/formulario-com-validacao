<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>
      Formulário com validação
    </title>

    <style>
      div {
        height: 16px;
      }
    </style>

    <script type="module" src="script/main.js"></script>
  </head>
  <body>

    <form>
      <label for="phone">Telefone: </label>
      <input 
        type="text"
        id="phone"
        maxlength="15"
      >
      <div id="phone-info"></div>
      <br>
      <label for="email">E-mail: </label>
      <input 
        type="text"
        id="email"
        maxlength="40"
      >
      <div id="email-info"></div>
      <br>
      <label for="cpf">CPF: </label>
      <input
        type="text" 
        id="cpf"
        maxlength="14"
      >
      <div id="cpf-info"></div>
      <br>
      <input 
        type="submit"
        id="submit" 
        value="Enviar" 
        disabled
      >
    </form>
    
  </body>
</html>
