<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>
      Formulário com validação
    </title>

    <style>
      div {
        height: 16px;
      }
    </style>

    <script src="script.js"></script>
  </head>
  <body>

    <form>
      <label for="email">E-mail: </label>
      <input 
        type="text"
        id="email"
        maxlength="40"
        onkeypress="return emailInputMask(event)"
        onblur="emailValidation()"
      >
      <div id="email-info"></div>
      <br>
      <label for="cpf">CPF: </label>
      <input
        type="text" 
        id="cpf"
        maxlength="14"
        onkeypress="return cpfInputMask(event)"
        onblur="cpfValidation()"
      >
      <div id="cpf-info"></div>
    </form>
    
  </body>
</html>
